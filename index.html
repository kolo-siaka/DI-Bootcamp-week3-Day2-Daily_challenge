 <!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
      <div class="form-group">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" class="form-control"><br>
         </div>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label>
        <input type="text" id="person"><br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb"><br>
        <label for="place">A place:</label>
        <input type="text" id="place"><br>
        <button id="lib-button" class="btn btn-default">Lib it!</button>
       
    </form>

    <p>Generated story: 
    <button id="shuffle">shuffle</button>
    <span id="story"></span>
    </p>
    <script src="script.js"></script>
 </body>
</html>
